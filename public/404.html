<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Single Page Apps - Redirects all 404s to index.html for client-side routing
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace(window.location.origin + '/' + search + hash);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
